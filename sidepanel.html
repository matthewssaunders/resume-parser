<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Never WORKaDAY</title>
  <link rel="stylesheet" href="styles.css">
  <script src="pdf.min.js"></script>
</head>
<body>

  <div class="header">
    <h1>AI-Powered Resume Parser *BETA</h1>
    <!-- Subtitle removed as requested -->
  </div>

  <!-- Actions Area -->
  <div class="card">
    
    <!-- Drag & Drop Zone -->
    <div class="section">
      <label>UPLOAD RESUME</label>
      <div id="drop-zone" class="drop-zone">
        <div class="drop-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
        </div>
        <p class="drop-text"><strong>Drag & Drop PDF</strong> or click to browse</p>
        <input type="file" id="pdf-upload" accept=".pdf" class="hidden-input" />
      </div>
      <div id="loading-indicator" class="hidden loading">Processing...</div>
    </div>

    <hr class="divider">

    <div class="section">
      <label>LOAD SAVED</label>
      <div class="btn-group">
        <select id="saved-resumes">
          <option value="">Select a resume...</option>
        </select>
        <button id="delete-btn" class="btn-icon" title="Delete Saved">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Job Entries Container -->
  <div id="jobs-container">
    <!-- Dynamic job fields will appear here -->
  </div>

  <!-- Privacy Notification -->
  <div style="padding: 10px; background: #fef3c7; border: 1px solid #f59e0b; border-radius: 4px; margin-bottom: 20px; font-size: 0.75rem; color: #92400e;">
    ⚠️ <strong>Privacy Notice:</strong> Personal information is automatically removed before AI processing. Please review all parsed data before use.
  </div>

  <div class="footer-spacer"></div>

  <!-- Sticky Footer -->
  <div class="footer">
    <button id="save-local-btn" class="btn-secondary">Save Changes</button>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
