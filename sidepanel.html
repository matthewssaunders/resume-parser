<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Helper</title>
  <!-- Linked to local styles.css to avoid CSP errors -->
  <link rel="stylesheet" href="styles.css">
  <!-- Local PDF.js is required -->
  <script src="pdf.min.js"></script>
</head>
<body>

  <div class="header">
    <h1>Job App Filler</h1>
    <p class="subtitle">AI-Powered Resume Parsing</p>
  </div>

  <!-- Actions Area -->
  <div class="card">
    <div class="section">
      <label>PARSE NEW RESUME</label>
      <input type="file" id="pdf-upload" accept=".pdf" />
      <div id="loading-indicator" class="hidden loading">Processing...</div>
    </div>

    <hr class="divider">

    <div class="section">
      <label>LOAD SAVED</label>
      <div class="btn-group">
        <select id="saved-resumes">
          <option value="">Select a resume...</option>
        </select>
        <button id="delete-btn" class="btn-icon" title="Delete Saved">
          <!-- SVG Trash Icon -->
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Job Entries Container -->
  <div id="jobs-container">
    <!-- Dynamic job fields will appear here -->
  </div>

  <div class="footer-spacer"></div>

  <!-- Sticky Footer -->
  <div class="footer">
    <button id="save-local-btn" class="btn-secondary">Save</button>
    <button id="fill-page-btn" class="btn-primary">Fill Page</button>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
